<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/tata.css">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="js/tata.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Menu
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" href="index.html">Home Page</a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#" id="toggle">
                                        <i class="icon-toggle fa-solid"></i>&nbsp;<span class="toggleText">ASDASD</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <button id="upBtn" class="btn btn-warning" title="Click to return on the top page">
            <i class="fa-solid fa-circle-arrow-up"></i>
        </button>
        <div class="container my-3">
            <div class="row align-items-stretch mx-1 my-4 row-cols-1 row-cols-md-2 row-cols-lg-3 main"></div>
        </div>
        <script>
            var main = $(".main");
            async function fetchData() {
                return await(await fetch('https://dummyjson.com/quotes?limit=30&skip=3')).json();
            }

            const addQ = (q, s) => {
                const card = `
                <div class="col mx-auto my-2">
                    <div class="card my-2 h-100 shadow-md">
                        <div class="card-body">
                            <figure>
                                <blockquote class="blockquote">
                                    <p>${q}</p>
                                </blockquote>
                                <figcaption class="blockquote-footer">${s}</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>`;
                main.append(card);
            };
            fetchData().then(data => {
                data.quotes.forEach(q => {
                    addQ(q.quote, q.author);
                });
            });
        </script>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
