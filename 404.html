<!DOCTYPE html>
<html>
    <!-- This templates was made by Colorlib (https://colorlib.com/wp/template/colorlib-error-404-6/) -->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>404 Not Found :(</title>
        <link href="/css/error.css" rel="stylesheet">
        <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
    </head>
    <body>
        <div id="notfound">
            <div class="notfound">
                <div class="notfound-err">
                    <h1>404</h1>
                    <h2>Not Found</h2>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var btn = document.createElement("button");
            if ((document.referrer != "") && (document.referrer.startsWith(document.location.origin))) {
                btn.innerHTML = '<i class="fa-solid fa-circle-arrow-left"></i> Back';
                btn.addEventListener("click", () => {
                    window.history.back()
                })
            } else {
                btn.innerHTML = '<i class="fa-solid fa-house-chimney"></i> Home';
                btn.addEventListener("click", () => {
                    document.location.href = '/'
                })
            }
            document.querySelector(".notfound").appendChild(btn);
        </script>
    </body>
</html>
